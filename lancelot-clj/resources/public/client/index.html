<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>cfg-ui</title>
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
        <script src="js/dagre.min.js"></script>
        <script src="js/klay.js"></script>
        <style>
          /* http://meyerweb.com/eric/tools/css/reset/
            v2.0 | 20110126
            License: none (public domain)
          */

          html, body, div, span, applet, object, iframe,
          h1, h2, h3, h4, h5, h6, p, blockquote, pre,
          a, abbr, acronym, address, big, cite, code,
          del, dfn, em, img, ins, kbd, q, s, samp,
          small, strike, strong, sub, sup, tt, var,
          b, u, i, center,
          dl, dt, dd, ol, ul, li,
          fieldset, form, label, legend,
          table, caption, tbody, tfoot, thead, tr, th, td,
          article, aside, canvas, details, embed,
          figure, figcaption, footer, header, hgroup,
          menu, nav, output, ruby, section, summary,
          time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
          }
          /* HTML5 display-role reset for older browsers */
          article, aside, details, figcaption, figure,
          footer, header, hgroup, menu, nav, section {
            display: block;
          }
          body {
            line-height: 1;
          }
          ol, ul {
            list-style: none;
          }
          blockquote, q {
            quotes: none;
          }
          blockquote:before, blockquote:after,
          q:before, q:after {
            content: '';
            content: none;
          }
          table {
            border-collapse: collapse;
            border-spacing: 0;
          }

          /**********************************************************
           * begin local style
           */

          html,
          body {
            height: 100%;
            color: #182026;
            background-color: #EBF1F5;  /* @light-gray4 */
          }

          h1 {
            font-size: 2em;
            font-weight: bold;
          }

          h2 {
            font-size: 1.5em;
            font-weight: bold;
          }

          h3 {
            font-size: 1.17em;
            font-weight: bold;
          }

          h4 {
            font-size: 1em;
            font-weight: bold;
          }

          h5 {
            font-size: .83em;
            font-weight: bold;
          }

          h6 {
            font-size: .67em;
            font-weight: bold;
          }

          div#app,
          div.app {
            width: 100%;
            height: 100%;
          }

          input.key-input {
            position: absolute;
            top: -100px;
          }

          div.canvas-viewport {
            width: 100%;
            height: 100%;
            overflow: hidden;
          }

          div.canvas {
            width: 100%;
            height: 100%;
            /* need to specify this before we start using em for everything */
            font-family: monospace;

            /* this allows us to use position: absolute for child elements */
            position: relative;
          }

          div.canvas div.laid-out {
            /* attempt to draw lines behind bbs, to hide slight issues */
            z-index: 1;
          }

          div.canvas div.line {
            border-top: 1px solid black;
            height: 0px;
            position: absolute;
            top: 0px;
            left: 0px;
         }

          div.canvas div.edge {
            /* attempt to draw lines behind bbs, to hide slight issues */
            z-index: 0;
          }

          div.canvas div.edge-true div.line {
            border-top: 1px solid #0A6640; /* @green1 */
          }

          div.canvas div.edge-false div.line {
            border-top: 1px solid #A82A2A; /* @red1 */
          }

          div.basic-block {
            /* don't make bb wider than they need to be */
            display: inline-block;
            border: 1px solid #182026;
            box-shadow: 3px 3px 5px #A7B6C2;

            font-family: monospace;

            /* attempt to draw lines behind bbs, to hide slight issues */
            z-index: 1;
          }

          div.basic-block div.bb-header {
            height: 1em;
            background-color: #5C7080;

            border-bottom: 1px solid #182026;
          }

          div.basic-block div.bb-content {
            background-color: #F5F8FA;
            padding-left: 1em;
            padding-right: 1em;
          }

          tr.insn td.padding-1,
          tr.insn td.padding-2,
          tr.insn td.padding-3,
          tr.insn td.padding-4 {
            min-width: 1em;
          }

          tr.insn td.bytes {
            min-width: 12em;  /* (2 chars for hex byte + 1 char for space) * 4 bytes */
            color: #5C7080;
          }

          tr.insn td.mnem {
            min-width: 6em;  /* i don't know, looks good */
          }

          tr.insn td.comments {
            color: #5C7080;
          }

          div.panels {
            position: relative;
            float: right;
            height: 0px;
            z-index: 1;
          }

          div.function-list h3.title,
          div.bb-list h3.title {
            border-bottom: 1px solid #182026;
          }

          div.function-list ul {
            height: 500px;
            overflow-y: scroll;
          }

          div.function-list ul li.function span.offset,
          div.function-list ul li.function span.name {
            font-family: monospace;
          }

          div.bb-list ul {
            height: 500px;
            overflow-y: scroll;
          }

          div.bb-list ul li.function span.offset {
            font-family: monospace;
          }


        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="js/main.js"></script>
        <script>
            window.onload = function () {
                lancelot_cljs.core.main();
            }
        </script>
    </body>
</html>
